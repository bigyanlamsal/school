{% extends 'base.html' %}

{% block title %}Notice {% endblock title %}
{% block content %}
  <p>Publish Your Notice Here</p>
  


<form action="{% url 'get_notice' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Submit">
</form>
{% endblock content %}
